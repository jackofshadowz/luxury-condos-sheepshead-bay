<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form - Bayview Residences</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #000;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }
    button:hover {
      background-color: #333;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .home-link {
      display: block;
      margin-top: 30px;
      color: #666;
      text-decoration: none;
    }
    .home-link:hover {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Schedule a Private Tour</h1>
  <p>Please fill out the form below to schedule a private tour of our luxury residences.</p>
  
  <!-- Success message (hidden by default) -->
  <div id="success-message" class="success" style="display: none;">
    <h3>Thank you for your interest!</h3>
    <p>Your tour request has been submitted. Our sales team will contact you shortly to confirm your appointment.</p>
  </div>

  <!-- Simple HTML form with Netlify attributes -->
  <form name="contact-simple" method="POST" data-netlify="true" netlify-honeypot="bot-field">
    <input type="hidden" name="form-name" value="contact-simple" />
    
    <div style="display:none;">
      <input name="bot-field" />
    </div>
    
    <div class="form-group">
      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" required />
    </div>
    
    <div class="form-group">
      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last-name" required />
    </div>
    
    <div class="form-group">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required />
    </div>
    
    <div class="form-group">
      <label for="phone">Phone*</label>
      <input type="tel" id="phone" name="phone" required />
    </div>
    
    <div class="form-group">
      <label for="residence-type">Residence Type*</label>
      <select id="residence-type" name="residence-type" required>
        <option value="">Select a residence type</option>
        <option value="one-bedroom">One Bedroom</option>
        <option value="two-bedroom">Two Bedroom</option>
        <option value="three-bedroom">Three Bedroom</option>
        <option value="penthouse">Penthouse</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
    </div>
    
    <button type="submit">Schedule Tour</button>
  </form>

  <a href="/" class="home-link">‚Üê Return to Homepage</a>

  <script>
    // Show success message if form was submitted
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success')) {
      document.getElementById('success-message').style.display = 'block';
      document.querySelector('form').style.display = 'none';
    }
  </script>
</body>
</html>
